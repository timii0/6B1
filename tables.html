<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD MENU</title>
</head>
<body>
    <table border="5" cellspacing="15" cellpadding="10"> 
        <thead>
            <tr>
                <th>day/time</th>       
                <th>breakfast</th>
                <th>lunch</th>
                <th>dinner</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>monday</th>
                <td>rice</td>
                <td>beans</td>
                <td>eba</td>
            </tr>
            <tr>
                <th>tuesday</th>
                <td>yam</td>
                <td>egg</td>
                <td>potato</td>
            </tr>
            <tr>
                <th>wednesday</th>
                <td>corn</td>
                <td>rice</td>
                <td>amala</td>
            </tr>
            <tr>
                <th>thursday</th>
                <td colspan="2">spaghetti</td>
                <td>noodles</td>
                <!-- <td  >cassava</td> -->
            </tr>
            <tr>
                <th>friday</th>
                <td>rice</td>
                <td>beans</td>
                <td>plantain</td>
            </tr>
            <tr>
                <th>saturday</th>
                <td>corn</td>
                <td rowspan="2">eba</td>
                <td >semo</td>
            </tr>
            <tr>
                <th>sunday</th>
                <td>amala</td>
                <!-- <td >ewedu</td> -->
                <td>spaghetti</td>
            </tr>
            
        </tbody>
        <tfoot>

            <td colspan="4">menu changes after every week</td>
        </tfoot>
        <tr>
        </tr>
    </table>
    
</body>
</html>
